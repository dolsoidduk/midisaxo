name: Desktop Release (Linux + Windows)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g. v0.1.0). If empty, uses current ref."
        required: false
        type: string
  push:
    tags:
      - "v*"
      - "desktop-*"

permissions:
  contents: write

concurrency:
  group: desktop-release-${{ github.ref }}
  cancel-in-progress: false

env:
  # This repo currently has legacy peer dep constraints; keep installs reproducible.
  NPM_CONFIG_LEGACY_PEER_DEPS: "true"

jobs:
  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build AppImage
        env:
          ELECTRON_BUILDER_PUBLISH: never
        run: npm run dist:linux

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            release/*.AppImage
            release/latest-linux.yml
            release/builder-effective-config.yaml
            release/builder-debug.yml
          if-no-files-found: error

  build-windows:
    name: Build Windows NSIS
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build NSIS installer
        env:
          ELECTRON_BUILDER_PUBLISH: never
        run: npm run dist:win

      - name: Upload windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
            release/builder-effective-config.yaml
            release/builder-debug.yml
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    steps:
      - name: Decide tag
        id: tag
        shell: bash
        run: |
          if [[ -n "${{ github.event.inputs.tag }}" ]]; then
            echo "tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            # refs/tags/<tag>
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -Rlah artifacts | head -n 200

      - name: Create/update release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: false
          body: |
            Desktop builds for Midisaxo.

            - Windows: download `Midisaxo Setup *.exe` and run the installer.
            - Linux: download `Midisaxo-*.AppImage`, then run:
              `chmod +x Midisaxo-*.AppImage && ./Midisaxo-*.AppImage`

            Web UI: https://dolsoidduk.github.io/midisaxo/
          files: |
            artifacts/linux/release/*
            artifacts/windows/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

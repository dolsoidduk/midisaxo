name: Release Desktop Apps

"on":
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Build + Package
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: |
          npm run build
          npx electron-builder --linux AppImage tar.gz --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: |
            release/*.AppImage
            release/*.tar.gz

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) {
            npm ci --legacy-peer-deps
          } else {
            npm install --legacy-peer-deps
          }

      - name: Build + Package
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: |
          npm run build
          npx electron-builder --win portable zip --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: |
            release/*.exe
            release/*win*.zip

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: List files
        run: ls -R dist-artifacts

      - name: Publish
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist-artifacts/**/*"
          allowUpdates: true
          generateReleaseNotes: true
          draft: false
          prerelease: false

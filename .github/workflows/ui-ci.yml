name: UI Build (PR)

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ui-build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NPM_CONFIG_LEGACY_PEER_DEPS: "true"

jobs:
  ui-build:
    name: UI Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Build
        env:
          GITHUB_PAGES: "true"
          GITHUB_REPOSITORY: ${{ github.repository }}
          VITE_FIRMWARE_REPO: ${{ vars.FIRMWARE_REPO || 'dolsoidduk/OpenDeck' }}
        run: npm run build

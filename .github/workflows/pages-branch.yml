name: Deploy UI (gh-pages branch)

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      firmware_repo:
        description: "Firmware GitHub repo (owner/name) used for update checks"
        required: false
        default: "dolsoidduk/OpenDeck"

permissions:
  contents: write

concurrency:
  group: "pages-branch"
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Build
        env:
          GITHUB_PAGES: "true"
          GITHUB_REPOSITORY: ${{ github.repository }}
          VITE_FIRMWARE_REPO: ${{ github.event.inputs.firmware_repo || vars.FIRMWARE_REPO || 'dolsoidduk/OpenDeck' }}
        run: npm run build

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "ci(pages): publish ${GITHUB_SHA}"
